help-def-help=\
  shows this help
help-def-ping=\
  answers pong (userfull for speed test and alive check)
help-def-mod=\
  manages the roles allowed to use mod commands\n\
  Usage: **ac?mod <action> [RoleMention]**\n\
  Actions: add, remove, clear, list
help-def-admin=\
  manages the roles allowed to use admin commands\n\
  Usage: **ac?admin <action> [RoleMention]**\n\
  Actions: add, remove, clear, auto, list\n\
  TIP: instead of mentioning the role you can user it's ID
help-def-roles=\
  list all roles avaiables in this server whit they own IDs\n\
  Usage: **ac?roles**
help-def-forgive=\
  deletes all datas about the mentioned user (prevents role restore on join)\n\
  this command works only on user outside this server\n\
  Usage: **ac?forgive [mention]**\n\n\
  to mention a user you'll need his ID (can be found under developer options)\n\
  and do   **<@*[userID]*>**   replacing [userID] whit the actual ID
